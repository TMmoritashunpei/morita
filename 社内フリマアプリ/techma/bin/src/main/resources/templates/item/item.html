<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:substituteby="./layout :: common_link">
    <meta charset="UTF-8"/>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="../css/item/itemDetail.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css"/> -->
  	<link rel="stylesheet" type="text/css" media="screen" href="/css/item.css"/>
    <script>
	    function submitCategory(){
	    	document.getElementById("categoryForm").submit();
	    }
	</script>
</head>
<body>
<div class="container">
<div th:substituteby="./layout :: common_header"></div>

	<div th:object="${itemDetailForm}">
	    <h2 class="item_name">商品名：
		<span class="item_detail" th:text="*{name}"></span></h2>
	</div>

    <div class="item col-sm-10 col-sm-offset-2">
      <div class="row">	
	    <div class="picutures col-sm-7">
	    	<div th:object="${itemDetailForm}">
		    	<div class="picture"><img th:src="@{'..' + *{picture_main}}" alt="picture_main" /></div>
		    	<div class="picture"><img th:src="@{'..' + *{picture_sub1}}" alt="picture_sub1" /></div>
		    	<div class="picture"><img th:src="@{'..' + *{picture_sub2}}" alt="picture_sub2" /></div>
		    	<div class="picture"><img th:src="@{'..' + *{picture_sub3}}" alt="picture_sub3" /></div>
		    </div>
	    </div>
	    <br>
	    <div class="col-sm-4">
		    <div th:object="${itemDetailForm}">
		    	<div>
			    	<p class="detail">価格　　　　：</p>
			    	<p class="item_detail" th:text="'&yen;' + *{price}"></p>
			    </div>
			</div>
			
			<div th:object="${itemDetailForm}">
				<div class=" item-category">
					<span class="detail">カテゴリー　：</span>
					<a th:href="@{/item(id=*{category.id})}" th:text="*{category.name}"></a>
				</div>
			</div>
			
			<div th:object="${itemDetailForm}">
			    <div>
			    	<p class="detail">支払方法　　：</p>
			    	<p class="item_detail" th:text="*{payment}"></p>
			    </div>
			    <div>
			    	<p class="detail">状態　　　　：</p>
			    	<p class="item_detail" th:text="*{item_condition}"></p>
			    </div>
				<div>
					<p class="detail">出品者　　　：</p>
					<p class="item_detail" th:text="*{user.username}"></p>
				</div>
			</div>
		</div>
		</div>
		<br>
    </div>
    	<div th:object="${itemDetailForm}"  class="text col-sm-8 col-sm-offset-2">
	    	<p class="detail">商品説明　　：</p>
	    	<p class="item_detail" th:text="*{comments}"></p>
	    	<br>
	    </div>

    <br>
    
    <div class="text col-sm-8 col-sm-offset-2">
    	<a href="/item"><button type="button" class="btn btn-primary col-sm-offset-1 col-sm-2">戻る</button></a>
    	<form th:object="${itemDetailForm}" th:action="@{/item/buy}" method="post">
			<input type="hidden" th:name="*{display_flg}" value="false"/>
			<input type="hidden" name="id" th:value="*{id}"/>
			<input type="submit" value="購入" class="btn btn-primary col-sm-offset-1 col-sm-2"/>
    	</form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
