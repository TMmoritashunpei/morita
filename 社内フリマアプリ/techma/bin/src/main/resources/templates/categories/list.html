<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Layout</title><!-- (1) -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css"/>
</head>
<body>

<div class="row row-eq-height">
        <div class="col-xs-2">
         <ul class="nav nav-pills nav-stacked">
            <li><a th:href="@{/admin}"><font color=white> 商品検索</font></a></li>
            <!-- <li><a th:href="@{/}"><font color=white> パスワード変更</font></a></li> -->
            <li><a th:href="@{/categories}"><font color=white> 機能選択</font></a></li>
         </ul>
        </div>    
    <div class="col-xs-5 "><!-- (2) -->
			<div class="container">
			<h1>機能編集画面</h1>
			<div>
				<h2>■カテゴリー</h2>
				 <div class="btn btn-success">
		            <a th:href="@{/categories/add}"><font color=white >カテゴリー追加</font></a>
		         </div>
				
			</div>
			<br>
			
			<table class="table table-striped table-bordered table-condensed col-xs-5">
	
	        <tr th:each="category : ${categories}">
	            <td th:text="${category.id}">1</td>
	            <td th:text="${category.name}">カテゴリー名</td>
	            <td>
	                <form th:action="@{/categories/edit}" method="get">
	                    <input type="submit" name="form" value="編集" class="btn btn-info"/>
	                    <input type="hidden" name="id" th:value="${category.id}"/>
	                </form>
	            </td>
	            <td>
	                <form th:action="@{/categories/delete}" method="post">
	                    <input class="btn btn-danger" type="submit" value="削除"/>
	                    <input type="hidden" name="keyword" th:value="${category.id}"/>
					<!--	<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
						class="error-messages">アイテムが存在するため削除できません</span>  th:field="*{id}" th:errorclass="error-input"-->
	                </form>
	            </td>
	        </tr>
	    </table>
			
		</div>
    </div>
    
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
