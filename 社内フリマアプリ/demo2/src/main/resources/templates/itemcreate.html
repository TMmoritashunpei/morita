<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>itemcreate</title>
<link rel="stylesheet" type="text/css" href="/css/itemcreate.css"></link>
<link rel="stylesheet" type="text/css" href="/css/responsive.css"></link>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<!--header.htmlの情報を読み込む-->
	<div th:replace="header"></div>
	<div class="top-wrapper">
		<div class="container">
			<h1>Put Up Your Item</h1>
			<div class="item-form">
				<form th:action="@{/techmatop/techma/uproadfile}" th:object="${fileUploadSampleForm}" method="post" enctype="multipart/form-data">
				<div class="pic-add">
				<ul>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit"  th:field="*{uploadedFile}" th:value="写真を登録する"/>
					</div></li>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit" value="写真を登録する"/>
					</div></li>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit" value="写真を登録する"/>
					</div></li>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit" value="写真を登録する"/>
					</div></li>
				</ul>
				</div>
				</form>
				<form th:action="@{/techmatop/techma/exhibit}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
				<div class="contains-form">
					<div class="itemname">
					<p>Item Name</p>
						<input class="form-control" type="text" placeholder="ItemName" th:field="*{itemname}" required="required"></input>
					</div>
					<div class="itemprice">
					<p>金額を入力してください</p>
						<input class="form-control" type="tel" placeholder="price" th:field="*{price}" required="required"></input>
					</div>
					<div class="Category-select">
					<p>Select Category</p>
						<select name="category" value="select Category" th:field="*{category}" required="required">
							<option value="">---</option>
							<option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryname}">Category1</option>
						</select>
					</div>
					<div class="condition-select" th:field="*{condition}" required="required">
					<p>Select Condition</p>
						<select name="condition" class="form-control" value="状態">
							<option value="">Conditionを選択してください</option>
							<option value="新品、未使用">新品、未使用</option>
							<option value="未使用に近い">未使用に近い</option>
							<option value="目立った傷や汚れなし">目立った傷や汚れなし</option>
							<option value="やや傷や汚れあり">やや傷や汚れあり</option>
							<option value="傷や汚れあり">傷や汚れあり</option>
							<option value="全体的に状態が悪い">全体的に状態が悪い</option>
						</select>
					</div>
					<div class="payment">
					<p>希望支払い方法</p>
						<select name="payment" class="form-control" value="希望支払い方法" th:field="*{payment}" required="required">
							<option value="">取引方法を選択してください</option>
							<option value="手渡し">手渡し</option>
							<option value="銀行振込">銀行振込</option>
							<option value="LINE Pay">LINE Pay</option>
							<option value="物々交換">物々交換</option>
						</select>
					</div>
					<div class="stock">
					<p>数量選択</p>
						<select name="stock" class="form-control" value="数量" th:field="*{stock}" required="required">
							<option value="0">数量</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<div class="coments" id="item">
					<p>Coments</p>
					<textarea name="coments" class="form-control" value="商品説明" th:field="*{comments}" ></textarea>
					</div>
				</div>
					<div class="form-check">
						<div class="gototop"><a href="/techmatop/techma">Top</a></div>
						<a href="/techmatop/techma/itemresultcheck"><input type="submit" class="create-btn" value="Put Up"></input></a>
						<input type="hidden" name="id"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--footer.htmlの情報を読み込む-->
	<div th:replace="footer"></div>
	<script src="/js/demo.js"></script>
</body>	
</html>
