<!DOCTYPE html>

<html>
<head>
<title>出品履歴</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>出品履歴</title>
<link rel="stylesheet" type="text/css" href="/css/message.css"></link>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<canvas class="background"></canvas>
	<!--header.htmlの情報を読み込む-->
	<div th:replace="header"></div>
	<div class="item-serch-list">
		<h1>メッセージ画面</h1>
		<div class="items">
			<div class="message">
			<!--<a href="/techmatop/techma/item/" th:href="@{/techmatop/techma/item/itemId(itemId=${item.itemId})}">-->
				<div class="status">
				</div>
				<div class="comment" th:each="message : ${messages}">
				<span th:text="${#dates.format(message.created_at, 'yyyy/MM/dd HH:mm:ss')}"></span>
				<div th:text="${message.user.username}"></div>
				<div th:text="${message.message}"></div>
				
					<textarea th:if="${message.user.id == usercheck}" class="messagechenge"></textarea>
					<ui><div class="button">
						<li><button th:if="${message.user.id == usercheck}" class="showbtn" type="button"><span>編集</span></button></li>
						<li><a th:if="${message.user.id == usercheck}" th:href="@{/techmatop/techma/messagedelete(messageId=${message.messageId})}"><button class="" type="submit"><span>削除</span></button></a></li>
					</div></ui>
				<form th:action="@{/techmatop/techma/messagesubmit(purchaseId=${purchase.purchaseId})}" method="post" th:object="${messageForm}">
					<div class="messagechenge"><button th:if="${message.user.id == usercheck}" type="button"><span>保存</span></button></div>
				</form>				
				</div>
				<form th:action="@{/techmatop/techma/messagesubmit(purchaseId=${purchase.purchaseId})}" method="post" th:object="${messageForm}">
				<div class="texteria">
				<textarea class="form-control" th:field="*{message}" required="required"></textarea>
				</div>
				<input type="hidden" name="purchaseId" th:value="${purchase.purchaseId}"></input>
				<button class="cp_button04" type="submit"><span>送信</span></button>
				</form>
				<div class="status-btn">	
				</div>
			</div>
		</div>				
	</div>
	<div class="btn">
		<button class="cp_button04" onclick="location.href='/techmatop/techma/user/'"><span>マイページ</span></button>
		<button class="cp_button04" onclick="location.href='/techmatop/techma'"><span>TOP</span></button>
	</div>
	<div class="footer">
	<div th:replace="footer"></div>
	</div>
	<script src="/js/demo.js"></script>
	<script src="/js/particles.min.js"></script>
	<script src="/js/message.js"></script>
</body>	
</html>
