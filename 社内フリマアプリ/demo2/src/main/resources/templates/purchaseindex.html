<!DOCTYPE html>

<html>
<head>
<title>itemserch</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>techma</title>
<link rel="stylesheet" type="text/css" href="/css/purchaseindex.css"></link>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<canvas class="background"></canvas>
	<!--header.htmlの情報を読み込む-->
	<div th:replace="header"></div>
	<div class="item-serch-list">
		<h1>購入履歴一覧</h1>
			<div class="error">
				<div th:if="${noperchase}"><span>購入商品がありません</span></div>
			</div>
		<div class="items">
			<div class="item" th:each="purchase : ${purchases}">
			<!--<a href="/techmatop/techma/item/" th:href="@{/techmatop/techma/item/itemId(itemId=${item.itemId})}">-->
				<img class="item-item-image" th:if="${purchase.filename == null and purchase.stock != 0}" src="/image/No_Image_Available.jpg"></img>
				<img class="item-image" th:if="${purchase.stock != 0 and purchase.filename != null}" th:src="|/itemimage/${purchase.filename}|"></img>
				<div class="status">
					<p>商品名：<span th:text="${purchase.purchasename}"></span></p>
					<p>購入数:<span th:text="${purchase.stock}"></span></p>	
				</div>
				<div class="status">
					<p>金額:<span th:text="${purchase.item.price}+￥"></span></p>
					<p th:if="${purchase.cansellflg == true}"><span>ステータス：キャンセル</span></p>
					<p th:if="${purchase.cansellflg == false} and ${purchase.purchaseflg == false}"><span>ステータス：購入中</span></p>
					<p th:if="${purchase.purchaseflg == true}"><span>ステータス：購入済み</span></p>
				</div>
				<div class="status">
					<p>申し込み日:&nbsp;&nbsp;<span th:text="${#dates.format(purchase.created_at, 'yyyy/MM/dd HH:mm:ss')}"></span></p>
					<p>カテゴリー:<span th:text="${purchase.item.category.categoryname}"></span></p>
				</div>
				<div class="status-btn">
				<div class="status">
					<a href="/techmatop/techma/item/" th:href="@{/techmatop/techma/item/itemId(itemId=${purchase.item.itemId})}"><button class="cp_button01"><span>商品詳細へ</span></button></a>
				</div>
				<div class="status">
					<button class="cp_button01" onclick="location.href='javascript:history.back()'"><span>出品者へ連絡</span></button>
				</div>
				<div class="status" th:if="${purchase.cansellflg == false}">
					<a th:href="@{/techmatop/techma/item/purchasecansell/purchaseId(purchaseId=${purchase.purchaseId})}"><button class="cp_button01"><span>購入キャンセル</span></button></a>
				</div>
				<div class="status" th:if="${purchase.cansellflg == true}">
					<a th:href="@{/techmatop/techma/item/purchasecansell/purchaseId(purchaseId=${purchase.purchaseId})}"><button class="cp_button01" ><span>キャンセル取消</span></button></a>
				</div>
				</div>
			</div>
		</div>				
	</div>
	<div class="btn">
		<button class="cp_button04" onclick="location.href='/techmatop/techma/user/'"><span>ユーザーページへ</span></button>
	</div>
	<div class="footer">
	<div th:replace="footer"></div>
	</div>
	<script src="/js/demo.js"></script>
	<script src="/js/particles.min.js"></script>
	<script src="/js/itemserch.js"></script>
</body>	
</html>
