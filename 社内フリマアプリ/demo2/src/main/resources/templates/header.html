<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link rel="stylesheet" type="text/css" href="/css/header.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
	<div  th:fragment="header">
		<header>
			<div class="container">
				<div class="header-left">
					<img class="logo" src="/image/techma.png"></img>
					<div class="user"><a href="#">LoginUser:Guest</a></div>	
				</div>
				<div class="header-right">				
					<a href="/top/itemserch">Serch</a>
					<a href="/top/itemcreate">Put Up</a>
					<div class="contact" id="contact-show">Contact</div>
					<div class="login" id="login-show">Login</div>
					<ul class="accordion">
						<li class="ctagory-items">
							<div class="ctegory">Ctegorys</div>
							<div class="nest">
								<a href="#">ctagory1</a>
								<a href="#">ctagory2</a>
								<a href="#">ctagory3</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<!--modalをJSで表示させるsignupformここから-->
		<div class="singup-modal-wrapper" id="signup-modal">
			<div class="singup-modal">
				<div class="close-modal">
					<i class="fa fa-2x fa-times"></i>
				</div>
				<div id="signup-form">
					<h2>新規登録</h2>
					<form action="#">
						<input class="form-control" type="text" placeholder="UserName"></input>
						<input class="form-control" type="email" placeholder="Email"></input>
						<input class="form-control" type="text" placeholder="tel"></input>
						<input class="form-control" type="password" placeholder="Password"></input>
						<input class="form-control" type="password" placeholder="Password(確認)"></input>
						<div id="submit-btn">登録</div>
						<div id="submit-btn"><a href="/top">TOP</a></div>
					</form>
				</div>
			</div>
		</div>
		<!--modalをJSで表示させるsignupformここまで-->
		<!--modalをJSで表示させるcontacrformここから-->
		<div class="modal-wrapper" id="contact-modal">			
			<div class="modal">
			<div class="close-modal">
				<i class="fa fa-2x fa-times"></i>
			</div>
				<div id="contact-form">
					<h2>お問い合わせ</h2>
					<form action="#">
						<input class="form-control" type="email" placeholder="Email"></input>
						<input class="form-control" type="text" placeholder="UserName"></input>
						<input class="form-control" type="password" placeholder="Password"></input>
						<div id="submit-btn">送信</div>
						<div id="submit-btn"><a href="/top">TOP</a></div>
					</form>
				</div>
			</div>
		</div>
		<!--modalをJSで表示させるcontacrformここまで-->
		<!--modalをJSで表示させるloginformここから-->
		<div class="modal-wrapper" id="login-modal">			
			<div class="modal">
			<div class="close-modal">
				<i class="fa fa-2x fa-times"></i>
			</div>
				<div id="login-form">
					<h2>LoginForm</h2>
					<form action="#">
						<input class="form-control" type="text" placeholder="UserName"></input>
						<input class="form-control" type="password" placeholder="Password"></input>
						<div id="submit-btn">Login</div>
						<div id="submit-btn"><a href="/top">TOP</a></div>
					</form>
				</div>
			</div>
		</div>
		<!--modalをJSで表示させるloginformここまで-->
	</div>
	<script src="/js/header.js"></script>
	</body>
</html>
