<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"></meta>
	<title>itemcreate</title>
<link rel="stylesheet" type="text/css" href="/css/itemcreate.css"></link>
<link rel="stylesheet" type="text/css" href="/css/header.css"></link>
<link rel="stylesheet" type="text/css" href="/css/responsive.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<!--header.htmlの情報を読み込む-->
	<div th:replace="header"></div>
	<div class="top-wrapper">
		<div class="container">
			<h1>Put Up Your Item</h1>
			<div class="item-form">
				<form action="#" method="post" enctype="multipart/form-data">
				<div class="pic-add">
				<ul>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit" value="写真を登録する"/>
					</div></li>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit" value="写真を登録する"/>
					</div></li>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit" value="写真を登録する"/>
					</div></li>
					<li><div class="pic-item">
						<input class="pic-control" name="file" type="file" />
						<input class="pic-control" id="pic-submit" type="submit" value="写真を登録する"/>
					</div></li>
				</ul>
				</div>
				<div class="contains-form">
					<div class="itemname">
					<p>Item Name</p>
						<input class="form-control" type="text" placeholder="ItemName"></input>
					</div>
					<div class="ctegory-select">
					<p>Select Category</p>
						<select name="category" value="select ctegory">
							<option value="-" label="Categoryを選択してください">---</option>
							<option value="ctegory1">ctegory1</option>
							<option value="ctegory1">ctegory2</option>
							<option value="ctegory1">ctegory3</option>
						</select>
					</div>
					<div class="condition-select">
					<p>Select Condition</p>
						<select name="condition" class="form-control" value="状態">
							<option value="">Conditionを選択してください</option>
							<option value="新品、未使用">新品、未使用</option>
							<option value="未使用に近い">未使用に近い</option>
							<option value="目立った傷や汚れなし">目立った傷や汚れなし</option>
							<option value="やや傷や汚れあり">やや傷や汚れあり</option>
							<option value="傷や汚れあり">傷や汚れあり</option>
							<option value="全体的に状態が悪い">全体的に状態が悪い</option>
						</select>
					</div>
					<div class="payment">
					<p>希望支払い方法</p>
						<select name="payment" class="form-control" value="希望支払い方法">
							<option value="">取引方法を選択してください</option>
							<option value="手渡し">手渡し</option>
							<option value="銀行振込">銀行振込</option>
							<option value="LINE Pay">LINE Pay</option>
							<option value="物々交換">物々交換</option>
						</select>
					</div>
					<div class="coments" id="item">
					<p>Coments</p>
					<textarea name="description" class="form-control" value="商品説明"></textarea>
					</div>
				</div>
					<div class="form-check">
						<input type="submit" class="btn btn-info" value="Put Up"></input>
						<input type="hidden" name="id"></input>
						<div class="form-check-top"><a href="/top">Top</a></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--footer.htmlの情報を読み込む-->
	<div th:replace="footer"></div>
	<script src="/js/itemcreate.js"></script>
	<script src="/js/header.js"></script>
</body>
</html>
