<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"></meta>
	<title>techma</title>
<link rel="stylesheet" type="text/css" href="/css/demo.css"></link>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
</head>
<body>
	<!--header.htmlの情報を読み込む-->
	<div th:replace="header"></div>
	<div class="top-wrapper">
		<div class="container">
			<h1>Any Good Items</h1>
			<h1>Something</h1>
			<p>techmaは手軽にフリマができるサービスです</p>
			<div class="btn-wrapper">
				<a class="btn signup" href="#">新規登録</a>
				<p>or sign up with</p>
				<a class="btn facebook" href="#">
					<span class="fa fa-facebook"></span>
					Facebookで登録
				</a>
				<a class="btn twitter" href="#">
					<span class="fa fa-twitter"></span>
					Twitterで登録
				</a>
			</div>		
		</div>
	</div>
	<div class="contents-wrapper">
		<div class="container">
			<div class="heading">
				<h2>Select Service</h2>
			</div>
			<div class="services">
			<div class="service">
				<div class="service-icon">
					<img src="/image/syuppin.png"></img>
					<p>Put Up</p>
				</div>
				<p class="text-contents">商品の出品ができます</p>
			</div>
			<div class="service">
				<div class="service-icon">
					<img src="/image/buy.png"></img>
					<p>Buy</p>
				</div>
				<p class="text-contents">商品の購入ができます</p>
			</div>
			<div class="service">
				<div class="service-icon">
					<img src="/image/serch.png"></img>
					<p>Search</p>
				</div>
				<p class="text-contents">商品の検索ができます</p>
			</div>
		</div>
		</div>
	</div>
	<div class="message-wrapper">
		<div class="container">
			<div class="heading">
				<h2>techmaを利用してみよう</h2>
				<h3>Let's enjoy techma</h3>
			</div>
			<a class="btn message" href="#">利用する</a>
		</div>
	</div>
	<footer></footer>
</body>	
</html>
