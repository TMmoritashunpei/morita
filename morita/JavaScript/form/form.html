<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>b012</title>
<link rel="stylesheet" href="css/form.css" media="screen, print">

</head>
<body>
<div id="container">
  <form action="#" method="post">
    <p>名前：
      <input type="text" name="name" id="Name" size="20" maxlength="20" value="">
      <span id="name_error" class="error_m">
      </span>
    </p>
    <p>年齢：
      <input type="age" name="age" id="age" size="20" maxlength="2" value="">才
      <span id"age_error" class="error_m"></span>
    </p>
    <p>性別：
      <input type="radio" name="sex" value="male"required>男性
      <input type="radio" name="sex" value="female"required>女性</p>
    <p>電話：<input type="tel" name="tel" id="tel" size="20" maxlength="15" value="">
      <span id="tel_error" class="error_m"></span>
    </p>
    <p>住所：
      <input type="address" name="address" id="address" size="20" maxlength="50" value="">
      <span id="address" class="error_m"></span>
    </p>
    <p>内容：<textarea name="subject" id="subject" rows="5" cols="40">お問い合せ内容</textarea>
      <span id="subject_error" class="error_m"></span>
    </p>
    <p>回答：
      <select name="answer" id="pulldown">
        <option value="" selected>メールで返信希望</option>
        <option value="1">電話をください</option>
        <option value="2">手紙をください</option>
        <option value="3">電報を下さい</option>
        <option value="4">すぐに来て下さい</option>
      </select>
    </p>
    <p class="botton"><input class="btn_submit" type="submit" value="送信" onclick="input_check();return false;">
       <input class="btn_reset" type="submit" value="リセット"></p>
  </form
</div><!-- / #container -->
<script src="js/app.js"></script>
<script src="js/jQuery.min.js"></script>
</body>
</html>
