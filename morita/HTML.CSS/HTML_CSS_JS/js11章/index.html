<!DOCTYPE html>
<html lang="jp">
<head>
  <link rel="stylesheet" href="css/stylesheet.css">
  <meta charset="UTF-8">
  <title>インプレス　いちばんやさしい　JavaScript</title>
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <h3>住所検索</h3>
  <div>
    <p>
      <label>郵便番号
        <input id="zipcode" type="text" size="10" maxlength="8">
      </label>
      <button id="btn">検索</button>
    </p>
    <p>
      <label>都道府県　
        <input id="prefecture" type="text" size="10">
      </label>
    </p>
    <p>
      <label>市区町村
        <input id="city" type="text" size="10">
      </label>
    </p>
    <p>
      <label>住所　
        <input id="address"type="text" size="10">
      </label>
    </p>
  </div>
      <script src="js/jQuery.min.js">
  </script>
  <script src="js/app.js">
  </script>
</body>
</html>
